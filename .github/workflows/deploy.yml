name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      project:
        description: "Project name"
        required: true
        type: choice
        options:
          - project-1
          - project-2
          - project-3
      environment:
        description: "Environment"
        required: true
        type: choice
        options:
          - dev
          - stg
          - prod

permissions:
  id-token: write        # ðŸ‘ˆ Required for OIDC
  contents: read         # ðŸ‘ˆ Allows reading repo content

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::124645972679:role/TF-role  # ðŸ‘ˆ Your IAM role
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: projects/${{ github.event.inputs.project }}
        run: terraform init

      - name: Select Workspace
        working-directory: projects/${{ github.event.inputs.project }}
        run: terraform workspace select ${{ github.event.inputs.environment }}

      - name: Terraform Destroy
        working-directory: projects/${{ github.event.inputs.project }}
        run: terraform destroy -auto-approve -var-file="environments/${{ github.event.inputs.environment }}.tfvars"
